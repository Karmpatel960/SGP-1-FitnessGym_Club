<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FITNESS GYM CLUB</title>
    <link rel="icon" href="photo/FGC (1).png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="http://localhost:3000/style.css" rel="stylesheet" type="text/css">

    <div class="container">

        <div class="imgBox">
            <img src="photo/8225.jpg" width="1300">
        </div>
        <div class="screen">
            <div class="screen__content">
                <a><img src="photo/Screenshot_2023-01-08_215757-removebg-preview.png" height="100"> </a>
                <form  action="/auth" class="login" method = "POST">
                    <p>Log in</p>
                    <div class="login__field">

                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" name="username" placeholder="User name / Email" id="username" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" name="password" id="password" required>
                    </div>
                    <button  href="http://localhost:3000/auth" class="button login__submit">
                        <span class="button__text" type="submit" value="Login" >Log In Now</span>
                        <i  class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                    <p>or</p>
                    <h5 ><a href="/acc">Create Account?</a></h5>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</head>
